<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <script>
        // Função para verificar o sinal de recarga
        function verificarRecarregamento() {
            if (localStorage.getItem('recarregar') === 'true') {
                // Recarrega a página
                location.reload();
            }
        }

        // Verifica o sinal de recarga quando a página carrega
        window.onload = verificarRecarregamento;

        // Adiciona um listener para o evento 'storage'
        window.addEventListener('storage', function(event) {
            if (event.key === 'recarregar' && event.newValue === 'true') {
                // Recarrega a página quando o sinal de recarga é detectado
                location.reload();
            }
        });
    </script>
</head>
<body>
    <h1>Página 2</h1>
</body>
</html>
